<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

  <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/style.css}"/>

</head>
<body>

<div class="container mt-5">
  <div class="form-group">
    <form action="#" th:action="@{/edit/} + ${newTodo.id}" th:object="${newTodo}" method="post">

      <!--<input type="hidden" th:field="*{id}"/>-->
      <label for="inputsm">Todo:</label>
      <input type="text" name="title" th:field="*{title}" class="form-control input-sm"
             id="inputsm"/>

      <input type="submit" value="Edit" class="btn btn-primary mt-3"/>


      <div class="checkbox">
        <input type="checkbox" th:field="*{isurgent}"/><label>isurgent</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" th:field="*{isdone}"/><label>isdone</label>
      </div>


    </form>
  </div>
</div>

</body>
</html>
